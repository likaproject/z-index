<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Fixed</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login_fixed.css">
</head>
<body>
    <div class="container">
            
            <div class="form_cover">
             
                <div class="sign_checked"></div>
            </div> 
        
            <form name="sign_in" id="sign_in" action="#" method="post">
               <img src="img/user.png" width="30px">
                <input type="text" name="username" class="sign_in_field" placeholder="Username" required>
                <hr>
                <br>
                <img src="img/lock.png" width="30px">
                <input type="text" name="password" class="sign_in_field" maxlength="8" placeholder="Password" required><br>
                <hr>
            </form>

            <div class="text_bottom">
                <p>Don't have an account?<a href="#" rel="">  Sign up</a></p>
            </div>

            
            <button type="submit" name="sign_in" id="sign_in" for="sign_in">Sign in</button>
        
    </div>
</body>
</html>
